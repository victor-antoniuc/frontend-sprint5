<table class="center">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>

    <tr *ngFor="let person of data">
        <ng-container *ngIf="person.isStudent === true">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
        </ng-container>
    </tr>
</table>
